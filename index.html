<!-- Map Container-->
<div id="map" style="width:100%;height:60%"></div>
   <script>
      // Note: This requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed...", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -45, lng: 0},
          zoom: 6
        });
        infoWindow = new google.maps.InfoWindow;

        // HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Your spirit animal senses your presence. Positive chi energy is being focused around this location to help you out.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Your spirit animal is trying to find you but feels a little lost, and confused. Did you allow location sharing? ..because it kinda neeeeds that.' :
                              'Whoa! Looks like your browser is old. OLLLDDD! Have you heard of "updating"? ..because you should try updating. Anything more recent than your grandma should do the trick: Firefox 3.5+, Chrome 5.0+, Safari 5.0+, Opera 10.60+, Internet Explorer 9.0+');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOKn86bD-vG61WfxTnYnXF4jT3icwWcJc&callback=initMap">
    </script>
